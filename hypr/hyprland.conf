# Learn how to configure Hyprland: https://wiki.hyprland.org/Configuring/

# Use defaults Omarchy defaults (but don't edit these directly!)
source = ~/.local/share/omarchy/default/hypr/autostart.conf
source = ~/.local/share/omarchy/default/hypr/bindings/media.conf
source = ~/.local/share/omarchy/default/hypr/bindings/clipboard.conf
source = ~/.local/share/omarchy/default/hypr/bindings/tiling-v2.conf
source = ~/.local/share/omarchy/default/hypr/bindings/utilities.conf
source = ~/.local/share/omarchy/default/hypr/envs.conf
source = ~/.local/share/omarchy/default/hypr/looknfeel.conf
source = ~/.local/share/omarchy/default/hypr/input.conf
source = ~/.local/share/omarchy/default/hypr/windows.conf
source = ~/.config/omarchy/current/theme/hyprland.conf

# Change your own setup in these files (and overwrite any settings from defaults!)
source = ~/.config/hypr/monitors.conf
source = ~/.config/hypr/input.conf
source = ~/.config/hypr/bindings.conf
source = ~/.config/hypr/looknfeel.conf
source = ~/.config/hypr/autostart.conf

# Add any other personal Hyprland configuration below
# windowrule = workspace 5, class:qemu
layerrule = ignorezero,tofi

#tofi
$menu = tofi-drun -c ~/.config/tofi/configA --drun-launch=true
bind = SUPER, Space, exec, $menu
bind = SUPER, A, exec, $menu

##clipboard with notification when copied
bind = SUPER, V, exec, selected=$(cliphist list | tofi -c ~/.config/tofi/configV); [ -z "$selected" ] && exit 0; tmp=$(mktemp); echo "$selected" | cliphist decode > "$tmp"; wl-copy < "$tmp"; if file --dereference --brief --mime-type "$tmp" | grep -q "^image/"; then notify-send -t 1500 -i image-x-generic "Clipboard" "Image copied!"; else notify-send -t 1500 -i edit-copy "Clipboard" "Text copied!"; fi; rm "$tmp"exec-once = wl-paste --type text --watch cliphist store

#clear clipboard by selection
bind = SUPER SHIFT, V, exec, ~/Documents/scripts/clip.sh | cliphist list | tofi -c ~/.config/tofi/configV --prompt-text "ó±˜› : " | cut -f1 | cliphist delete
bind = SUPER ALT, V, exec, cliphist wipe #wipe clipboard


#blur to wlogout
layerrule = blur, wlogout
layerrule = blur, ~/.config/wlogout/logoutlaunch.sh
layerrule = blur,logout_dialog

decoration {
  blur {
    enabled        = true
    size           = 6       # how strong the blur is
    passes         = 3       # how many times to apply it
    ignore_opacity = true    # blur even fully transparent pixels
    popups         = true    # apply to popups
    popups_ignorealpha = 0.6 # how transparent a popup must be to still blur
  }
}